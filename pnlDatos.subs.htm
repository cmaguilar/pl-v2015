<TEMPLATE contenidos>
		<form id="MpanelData">
			<h4>Mis datos a publicar en mi perfil de Seductoras</h4>
			<div class="row">
				<div class="col-sm-75 col-xs-15">
					<label>* Nombre a mostrar:</label>
					<div id="verifyName">
						<input name="nombre_a_publicar" id="nombre_a_publicar" type="text" class="form-control" value="{$NOMBRE_A_PUBLICAR}">
						<i class="fa fa-check"></i>
						<i class="fa fa-times"></i>
						<a href="#"><i class="fa fa-search"></i> verificar nombre disponible</a>
						<span><i class="fa fa-spinner"></i> verificando nombre disponible</span>
					</div>
				</div>
				<div class="col-sm-75 col-xs-15">
					<label>Status:</label>
					<div>
					{$STATUSPERFIL}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-75 col-xs-15">
					<label>* Estado donde te encuentras:</label>
					<select class="form-control" id="estado">
						<option value="0">selecciona ...</option>
						{$ESTADOS}
					</select>
				</div>
				<div class="col-sm-75 col-xs-15">
					<label>* Ciudad donde te encuentras:</label>
					<select class="form-control" id="ciudad">
						<option value="0">selecciona ...</option>
						{$CIUDADES}
					</select>
				</div>
				<div class="col-sm-75 col-xs-15">
					<label>* Teléfono:</label>
					<input type="tel" id="telefono" class="form-control" value="{$TELEFONO}">
					<small>Número de teléfono a 10 dígitos con clave LADA</small>
				</div>
				<div class="col-sm-75 col-xs-15">
					<label>Horario:</label>
					<input type="text" id="horario" maxlength="20" class="form-control" value="{$HORARIO}" placeholder="Full time, De 8am a 2pm ...">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3 col-xs-15">
					<label>Estatura:</label>
					<input type="text" id="estatura" class="form-control" placeholder="mts" value="{$ESTATURA}">
				</div>
				<div class="col-sm-3 col-xs-15">
					<label>Peso:</label>
					<input type="text" id="peso" class="form-control" placeholder="kgs" value="{$PESO}">
				</div>
				<div class="col-sm-3 col-xs-15">
					<label>Busto:</label>
					<input type="text" id="busto" class="form-control" placeholder="cm" value="{$BUSTO}">
				</div>
				<div class="col-sm-3 col-xs-15">
					<label>Cintura:</label>
					<input type="text" id="cintura" class="form-control" placeholder="cm" value="{$CINTURA}">
				</div>
				<div class="col-sm-3 col-xs-15">
					<label>Cadera:</label>
					<input type="text" id="cadera" class="form-control" placeholder="cm" value="{$CADERA}">
				</div>

				<div class="col-sm-75 col-xs-15">
					<label>Color de ojos:</label>
					<input type="text" id="color_de_ojos" class="form-control" placeholder="cafés, negros, verdes ..." value="{$COLOR_DE_OJOS}">
				</div>
				<div class="col-sm-75 col-xs-15">
					<label>Preferencia:</label>
					<select class="form-control" id="preferencia">
						{$PREFERENCIA}
					</select>
				</div>
				<div class="col-sm-75 col-xs-15">
					<label>Idiomas:</label>
					<input type="text" class="form-control" id="idiomas" value="{$IDIOMAS}" placeholder="español, inglés ...">
				</div>
				<div class="col-sm-75 col-xs-15">
					<label>¿ Estás dispuesta a viajar ?</label>
					<div id="radioTravel">
						<label><input name="viajes" checked type="radio"><span>Si <i class="fa fa-check"></i></span></label>
						<label><input name="viajes" type="radio"><span>No <i class="fa fa-check"></i></span></label>
					</div>
				</div>
				<div id="inputSocialNet" class="col-xs-15">
					<label>Redes sociales:</label>
					<div>
						<span><i class="fa fa-facebook fa-2x"></i></span><input type="text" class="form-control" placeholder="Facebook">
					</div>
					<div>
						<span><i class="fa fa-twitter fa-2x"></i></span><input type="text" class="form-control" placeholder="Twitter">
					</div>
					<div>
						<span><i class="fa fa-instagram fa-2x"></i></span><input type="text" class="form-control" placeholder="Instagram">
					</div>
				</div>
				<div id="descripcionCont" class="col-xs-15 tx-c">
					<label>Descripción adicional de tu perfil:</label><br />
					<small>(Describe con ingenio la información adicional que deseas agregar a tu perfil,<br />recuerda que lo que pones aquí influye en el éxito para hacer contactos con usuarios del portal)</small>
					<textarea name="descripcion" id="descripcion">{$DESCRIPCION}</textarea>
				</div>
				<div class="tx-c col-xs-15" style="padding-top: 15px;">
					<button type="submit" class="btn btn-default">Hacer Cambios</button>
				</div>

			</div>
		</form>
		<script language="javascript" type="text/javascript" src="/static/js/tiny_mce/tiny_mce.js"></script>

			theme_advanced_resizing : true,

		});

</TEMPLATE>
